name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  NODE_VERSION: "18"

jobs:
  # Quality Checks
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --max-warnings 10

      # - name: Run TypeScript check
      #   run: npx tsc --noEmit

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1

  # Notify on failure
  notify-failure:
    runs-on: ubuntu-latest
    needs: quality-check
    if: failure()

    steps:
      - name: Notify failure
        run: |
          echo "‚ùå CI pipeline failed!"
          echo "Check the logs above for details."
          # You can add Slack/email notifications here later
